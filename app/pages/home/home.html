<!--
  Generated template for the HomePage page.

  See http://ionicframework.com/docs/v2/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-navbar *navbar>
  <button menuToggle="leftMenu" id="leftMenu">
    <ion-icon name='menu'></ion-icon>
  </button>

  <ion-title>home</ion-title>
</ion-navbar>

<ion-content class="home">

  <ion-list>
    <button ion-item [navPush]="aboutPage">
      <ion-icon name="build" item-left></ion-icon>
      跳转到关于页面
      <div class="item-note" item-right>
                好的
            </div>
      <ion-icon name="beer" item-right></ion-icon>
    </button>
    <button ion-item *ngFor="#item of items" (click)="itemTapped($event, item)">
            <ion-icon name="{{item.icon}}" item-left></ion-icon>
            {{item.title}}
            <div class="item-note" item-right>
                {{item.note}}
            </div>
        </button>
  </ion-list>
  <div *ngIf="selectedItem" padding>
    You navigated here from <b>{{selectedItem.title}}</b>
  </div>
</ion-content>
